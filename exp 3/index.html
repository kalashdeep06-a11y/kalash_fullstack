<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Product Card</title>

    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stock {
            margin-top: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            color: #fff;
        }

        .in {
            background-color: #2ecc71;
        }

        .out {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Product Card using React Props</h2>

    <div id="root"></div>

    <script type="text/babel">
        function ProductCard(props) {
            return (
                <div className="card">
                    <img src={props.image} alt={props.name} />
                    <div className="card-content">
                        <h3>{props.name}</h3>
                        <p className="price">â‚¹{props.price}</p>
                        <span className={
                            props.inStock ? "stock in" : "stock out"
                        }>
                            {props.inStock ? "In Stock" : "Out of Stock"}
                        </span>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div className="container">
                    <ProductCard 
                        name="Wireless Headphones"
                        price="2999"
                        image="https://via.placeholder.com/250"
                        inStock={true}
                    />
                    <ProductCard 
                        name="Smart Watch"
                        price="4999"
                        image="https://via.placeholder.com/250"
                        inStock={false}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
